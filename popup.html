<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gateway Redirector</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      color: #333;
    }
    
    .gateway-section {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .save-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    
    .save-btn:hover {
      background: #3367d6;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Gateway Redirector</h1>
  
  <div class="gateway-section">
    <label for="arweaveGateway">Arweave Gateway:</label>
    <input type="text" id="arweaveGateway" placeholder="https://arweave.net">
  </div>
  
  <div class="gateway-section">
    <label for="ipfsGateway">IPFS Gateway:</label>
    <input type="text" id="ipfsGateway" placeholder="https://ipfs.io/ipfs">
  </div>
  
  <button class="save-btn" id="saveBtn">Save Settings</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
